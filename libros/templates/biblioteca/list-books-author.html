{% extends 'layout.html' %}

{% block content %}
  <h1>Libros</h1>

  {% for book in books %}
    <p>
      <strong>{{ book.title }}</strong> ({{ book.id }})<br>
      <small>Autor:</small> {{ book.author.name }}
    </p>
  {% endfor %}

  <a class="btn btn-dark" href="{% url 'biblioteca_app:list-authors' %}">
    Mostrar todos los autores
  </a>
{% endblock %}
